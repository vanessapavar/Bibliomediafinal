<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css"> 
    
</head>
<body>
    <div class="wrapper">
        <form class="form" action="index.html" method="get">
            <div class="title">Inicio de sesión</div>
            <div class="inp">
                <input type="text" class="input" placeholder="Usuario" required>
            </div>
            <div class="inp">
                <input type="password" class="input" placeholder="Contraseña" required>
            </div>
            <button class="submit" type="submit">Iniciar Sesión</button>
            
            <div class="footer">
                ¿No tienes cuenta? <a href="register.html" class="link">Por favor, regístrate</a>
            </div>
        </form>
        <div class="banner">
            <div class="wel_text">BIENVENIDO</div>
            <div class="para">Gracias por visitarnos :)</div>
        </div>
    </div>
</body>
</html>
