<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylelogin.css"> 
</head>
<body>
    <div class="wrapper">
        <form class="form" action="index.html" method="get">
            <div class="title">Regístrate</div>
            <div class="inp">
                <input type="text" class="input" placeholder="Nombre" required>
            </div>
            <div class="inp">
                <input type="text" class="input" placeholder="Apellido" required>
            </div>
            <div class="inp">
                <input type="password" class="input" placeholder="Contraseña" required>
            </div>
            <button class="submit" type="submit">Completar registro</button>
            <div class="footer">
                ¿Ya tienes cuenta? <a href="login.html" class="link">Por favor, accede</a>
            </div>
        </form>
        <div class="banner">
            <div class="wel_text">BIENVENIDO</div>
            <div class="para">Gracias por preferirnos :)</div>
        </div>
    </div>
</body>
</html>
